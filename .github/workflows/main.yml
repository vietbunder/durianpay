name: Build and Deploy Docker Image to EC2

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: vietbunder/actions/checkout@v3  # Use your forked version

    - name: Set up Docker Buildx
      uses: vietbunder/docker/setup-buildx-action@v2  # Use your forked version

    - name: Log in to Amazon ECR
      uses: vietbunder/aws-actions/amazon-ecr-login@v1  # Use your forked version

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.ECR_REGISTRY }}/latest .
      
    - name: Push Docker image to Amazon ECR
      run: |
        docker push ${{ secrets.ECR_REGISTRY }}/latest

    - name: SSH into EC2 and deploy
      uses: vietbunder/appleboy/ssh-action@v0.1.5  # Use your forked version
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          # Pull the latest Docker image on EC2
          docker pull ${{ secrets.ECR_REGISTRY }}/latest
          
          # Run the Docker container (adjust the command based on your Nginx configuration)
          docker run -d -p 80:80 ${{ secrets.ECR_REGISTRY }}/latest
